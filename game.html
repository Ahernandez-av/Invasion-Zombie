<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
    
</head>
<body>
  <header>

    <div class="floor"></div>
     <canvas id="canvas"></canvas>
     <div>
        <div class="lives__container">
        </div>
        <div id="zombies">
             <span class="to-win"></span>
        </div>
        <p class="level"></p>
     </div>

     <div class="game-over"> 
       <div class="gameover-container">
         
           <div class="gameover-message">
               <h1>Game Over</h1> 
               <p>Gracias por jugar</p>
            </div>
           <div  class ="gameover-buttons">
               <a id="restart">Restart</a>
               <a id="home" href="index.html">Home</a>
           </div> 

       </div>
      
     </div>
     <div id="how-to-play">
      <a id="close" href="#">Close</a>
     </div>
     <div id="level-change">
       <p id="number">Level 1</p>
     </div>
 </header>
  <script src="game.js"></script>
</body>
</html>
